<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome page</title>
</head>
<body>
	<h1>Welcome To The Home Page</h1>
	<form action="HomePageServlet">
		<table>
			<tr>
				<td><label>First name:</label> <input type="text" name="fname" />
				</td>
			</tr>
			<tr>
				<td><label>Last name:</label> <input type="text" name="lname" />
				</td>
			</tr>
			<tr>
				<td><label>Middle name:</label> <input type="text" name="mname" />
				</td>
			</tr>
			<tr>
				<td><label>gender:</label> <input type="radio" name="gender"
					value="male" />Male <input type="radio" name="gender"
					value="female" />Female</td>
			</tr>
			<tr>
				<td><button type="submit">Submit</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
