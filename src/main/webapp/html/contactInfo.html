<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Contact info page</title>
</head>
<body>
	<form action="/WebWithSession/contactPage">
		<table>
			<tr>
				<td><label>Address:</label><input type="text" name="address" /></td>
			</tr>
			<tr>
			<td><label>City:</label><input type="text" name="city"/></td>
			</tr>
			<tr>
			<td><label>State:</label><input type="text" name="state"/></td>
			</tr>
			<tr>
			<td><label>Country:</label><input type="text" name="country"/></td>
			</tr>
			<tr>
			<td><label>Phone:</label><input type="text" name="phone"/></td>
			</tr>
			<tr>
			<td><button type="submit">Submit</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
